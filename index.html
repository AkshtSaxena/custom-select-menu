<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Menu Design</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div id="option-bar">
            <p id="text">Select Social Media</p>
            <img id="arrowimg" src="/arrow.png.jpeg" alt="arrowimg">
        </div>

            <ul class="select-container">
                <li class="options">
                    <img src="/Facebook.png.jpeg">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="/youtube.png.jpeg">
                    <p>YouTube</p>
                </li>
                <li class="options">
                    <img src="/instagram.png.jpeg">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="/twitter.png.jpeg">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="/pinterest.png.jpeg">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="/whatsapp.png.jpeg">
                    <p>WhatsApp</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
